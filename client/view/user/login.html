<div ng-controller="userController">

		<div class="col-lg-3 col-md-3 col-sm-12 col-xs-12"></div>
		<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
			<md-card> 
			<md-toolbar>
			<div class="md-toolbar-tools">
				<span class="center-block">User Login</span>
			</div>
			</md-toolbar> 
			<md-card-content>
			<form role=form ng-submit=loginSubmit()>
				<md-input-container> <label>Email</label> <input
					name="email" autofocus="true" ng-model="login_data.email">
				</md-input-container>
				<md-input-container> <label>Password</label> <input
					name="password" type="password" ng-model="login_data.password">
				</md-input-container>
				<md-button class="md-raised md-primary"> Login </md-button>
				<md-button type="reset" class="md-raised md-default">
				Cancel </md-button>
			</form>
			</md-card-content> <md-card-footer> </md-card-footer> </md-card>
		</div>
		<div class="col-lg-3 col-md-3 col-sm-12 col-xs-12"></div>
</div>
