 <div ng-controller="userController">
        
            <md-content layout="row" layout-align="center">
                <div class="flex-25 flex-sm-0"></div>
                <div class="flex-50 flex-sm-100">
                <md-card>
                    <md-toolbar>
                        <div class="md-toolbar-tools">
                            <span class="center-block">Forgot Password</span>
                        </div>
                    </md-toolbar>
                  <md-card-content>
                   <form role=form ng-submit=loginSubmit()>
                            <md-input-container>
                                <label>Enter your Email ID</label>
                                <input name="email" autofocus="true" ng-model="login_data.email">
                            </md-input-container>
                       <md-button class="md-raised md-primary"> Submit </md-button>
                       <md-button type="reset" class="md-raised md-default"> Cancel </md-button>
                    </form>
                  </md-card-content>
                    <md-card-footer>
                      
                    </md-card-footer>  
                </md-card>
                </div>
                <div class="flex-25 flex-sm-0"></div>
            </md-content>
 </div>
